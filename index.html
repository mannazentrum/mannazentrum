
<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MZDaycare - Mannazentrum</title>
    
   
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #42210b;
            --accent-color: #f3b524;
            --bg-app: #f7f3e3;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-app);
            color: var(--primary-color);
            transition: background-color 0.5s ease;
        }

        .bg-dynamic-primary { background-color: var(--primary-color); }
        .text-dynamic-primary { color: var(--primary-color); }
        .border-dynamic-primary { border-color: var(--primary-color); }

        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #42210b; border-radius: 10px; }

        .font-playfair { font-family: 'Playfair Display', serif; }
        .font-nunito { font-family: 'Nunito', sans-serif; }

        .animate-fadeIn {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media print {
            @page { size: A4; margin: 0; }
            html, body { height: auto; background: white !important; color: black !important; }
            .no-print { display: none !important; }
            .print-only { display: block !important; visibility: visible !important; width: 100% !important; padding: 1.5cm !important; }
        }

        .print-only { display: none; }
    </style>
</head>
<body class="overflow-x-hidden">
    <div id="root"></div>

    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
